name: AXON CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to check for regressions
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-benchmark
        pip install -e .

    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check src/ tests/
        isort --check-only src/ tests/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=90

    - name: Run performance benchmarks
      run: |
        pytest tests/test_performance.py -v --benchmark-only --benchmark-json=benchmark.json

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ matrix.python-version }}
        path: benchmark.json

  gpu-test:
    runs-on: gpu-enabled-runner  # Requires self-hosted runner with GPU
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[gpu]')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install GPU dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
        pip install xgboost catboost
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run GPU tests
      run: |
        pytest tests/test_performance.py::TestGPUPerformance -v
        pytest tests/test_xgboost_unit.py::TestXGBoostModel::test_xgboost_training_performance -v
        pytest tests/test_catboost_unit.py::TestCatBoostModel::test_catboost_training_performance -v

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run integration tests
      run: |
        pytest tests/test_integration_pipeline.py -v --cov=src --cov-report=xml --cov-append

    - name: Run validation tests
      run: |
        pytest tests/test_validation.py -v --cov=src --cov-report=xml --cov-append

  robustness-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run robustness tests
      run: |
        pytest tests/test_robustness.py -v --cov=src --cov-report=xml --cov-append

  performance-regression:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-benchmark

    - name: Run performance regression tests
      run: |
        pytest tests/test_performance.py -v --benchmark-only --benchmark-compare=baseline

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t axon:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run --rm axon:${{ github.sha }} python -c "import src.models; print('AXON imports successfully')"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, integration-test, robustness-test, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
